<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WebGL Mandelbrot set explorer</title>
  <link rel="icon" href="favicon.png" type="image/png">
  
  <style type="text/css">
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type="number"] {
        -moz-appearance: textfield;
    }
    input[type="number"] {
        width: 5em;
    }
    
    #palette_cell{
        justify-content: center;
    }
    
    .gradient {
        
    }
    
    .coord_cell {
        max-width: 25em;
    }
   
    .preference_cells {
      display: flex;
      flex-wrap: wrap;
      flex-grow: 1;
    }
    
    .invalid_input {
      background-color: rgb(250, 198, 198);
    }
    
    .preference_cell {
      display: flex;
      margin-right: 0.6em;
      align-items: center;
    }
    
    .shrink0 {
      flex-shrink: 0;
    }
    
    .preference_cell_rows {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      min-width: 0;
      //height: 2em;
      margin-right: 0.6em;
    }
    
    .preference_label {
      margin-right: 0.2em;
    }
    
    .preference_input {
      flex-grow: 1;
    }
    
    .long_cell {
      flex-basis: 18em;
    }
    
    .grow {
      flex-grow: 1;
    }
    
    .short_cell {
      flex-basis: 10em;
    }
    
    .main_gradient_cell {
      flex-basis: 20em;
      flex-grow: 1;
      justify-content: center;
    }
    
    label {
    }
    
    .preference_column_grow {
      flex-grow: 1;
    }
    
    .stack {
      position:relative;
      min-width: 0;
    }
    .stack > canvas {
        position:absolute;
        left:0;
        top:0;
    }
    
    .overlay_text {
        color: white;
        display: flex;
        position:absolute;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 0.5em;
        user-select: none;
        pointer-events:none;
    }
    
    .fill {
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        position:absolute;
    }
    
    #progress {
        left:2em;
        top: 1em;
    }
    #progress > canvas {
        height: 2em;
        width: 2em;
        user-select: none;
        pointer-events:none;
    }
    #progress > label {
        margin-left: 0.25em;
        white-space: pre-wrap;
        pointer-events:none;
        user-select: none;
    }
    
    #help {
        right: 2em;
    }
    
    #source_link {
        right: 1em;
        bottom: 1em;
        color: rgba(255, 254, 253, 0.75);
        display: flex;
        position:absolute;
        padding: 0.5em;
    }
    
    html {
        height: 100%;
        /*background-color: rgb(14, 10, 40);
        color: rgb(230, 230, 230);*/
    }
    body {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
        display:flex;
        flex-direction:column;
    }
    
    .tabs_1 {
        flex-grow: 1;
        background-color: #f1f1f1;
        border: none;
        outline: none;
        cursor: pointer;
        transition: 0.3s;
    }
    
    .hide {
        display: none !important;
    }
    
    .dummy {
        width: 0px;
        min-width: 0px;
        visibility:hidden;
        margin-left: 0 !important;
        margin-right: 0 !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        border-left: 0 !important;
        border-right: 0 !important;
    }
    
    .flat_button {
        border: 0;
    }
  </style>

</head>

  <div style="display: flex; flex-wrap: wrap" id="main_div">

        <label for="preference_switch_eye">view settings</label>

        <input type="radio" id="preference_switch_color" name="preference_switch" value="color" autocomplete="off">
        <label for="preference_switch_color">color settings</label>
      </div>
    </div>
    
    <div class="preference_cell_rows color_preferences">

      <button class="flat_button" id="button_load_colors">load colors</button>
      <input type="file" class="hide" id="load_colors_input" name="file_input" accept="text/plain" autocomplete="off">
    </div>
    
    <div class="preference_cell_rows shrink0 color_preferences">
      <div style="display: flex">
        <input type="radio" id="paint_mode_3" name="paint_mode" value="gradient" checked autocomplete="off">

      <div style="display: flex">
        <input type="radio" id="paint_mode_4" name="paint_mode" value="custom_image" autocomplete="off">

      </div>
    </div>
    <div class="preference_cell color_preferences">
      <button id="button_direction">toggle<br/>direction</button>
    </div>
    <div class="preference_cell color_preferences" id="custom_image_cell">
      <!--label for="file_input">Choose a custom picture:</label-->

      <input type="file"
             id="file_input" name="file_input"
             accept="image/png, image/jpeg" autocomplete="off">
    </div>

      <div class="stack" style="width:100%; flex-basis: 0.6em;">
        <canvas id="canvas_hsv_h" class="gradient" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas> 
        <canvas id="canvas_hsv_h_control" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas>
      </div>
      <div class="stack" style="width:100%; flex-basis: 0.6em;">
        <canvas id="canvas_hsv_s" class="gradient" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas> 
        <canvas id="canvas_hsv_s_control" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas>
      </div>
      <div class="stack" style="width:100%; flex-basis: 0.6em;">
        <canvas id="canvas_hsv_l" class="gradient" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas> 
        <canvas id="canvas_hsv_l_control" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas>
      </div>
    </div>
    <div class="preference_cell main_gradient_cell color_preferences" style="display: flex">
      <div class="stack" style="flex-grow: 1; height: 0.95em;">

        <canvas id="interior_gradient_canvas_control" width=100 height=1 style='width: 100%; height: 100%;  user-select: none;'></canvas>
      </div>
    </div>
    <div class="preference_cell short_cell normal_factor_modifier color_preferences">

        </div>
      </div>

    <div class="preference_cell eye_preferences">
      <div class="preference_label">

    </div>

        <label for="input_samples">samples per pixel:</label>
      </div>
     
        <input name="input_samples" type="number" id="input_samples" value="2" class="preference_input" style="width: 3em; min-width: 0" autocomplete="off">

    <div class="preference_cell eye_preferences">
