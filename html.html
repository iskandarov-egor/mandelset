<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>BANANA</title>
  
  <style type="text/css">
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type="number"] {
        -moz-appearance: textfield;
    }
    input[type="number"] {
        width: 5em;
    }
    
    #palette_cell{
        justify-content: center;
    }
    
    .gradient {
        
    }
    
    .coord_cell {
        max-width: 25em;
    }
   
    .preference_cells {
      display: flex;
      flex-wrap: wrap;
      flex-grow: 1;
    }
    
    .invalid_input {
      background-color: rgb(250, 198, 198);
    }
    
    .preference_cell {
      display: flex;
      margin-right: 1em;
      align-items: center;
    }
    
    .shrink0 {
      flex-shrink: 0;
    }
    
    .preference_cell_rows {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      min-width: 0;
      //height: 2em;
      margin-right: 1em;
    }
    
    .preference_label {
      margin-right: 0.2em;
    }
    
    .preference_input {
      flex-grow: 1;
    }
    
    .long_cell {
      flex-basis: 18em;
    }
    
    .grow {
      flex-grow: 1;
    }
    
    .short_cell {
      flex-basis: 10em;
    }
    
    .main_gradient_cell {
      flex-basis: 40em;
      justify-content: center;
    }
    
    label {
    }
    
    .preference_column_grow {
      flex-grow: 1;
    }
    
    .stack {
      position:relative;
      min-width: 0;
    }
    .stack > canvas {
        position:absolute;
        left:0;
        top:0;
    }
    
    html {
        height: 100%;
        /*background-color: rgb(14, 10, 40);
        color: rgb(230, 230, 230);*/
    }
    body {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
        display:flex;
        flex-direction:column;
    }
    
    .tabs_1 {
        flex-grow: 1;
        background-color: #f1f1f1;
        border: none;
        outline: none;
        cursor: pointer;
        transition: 0.3s;
    }
    
    .hide {
        display: none !important;
    }
    
    .dummy {
        width: 0px;
        min-width: 0px;
        visibility:hidden;
        margin-left: 0 !important;
        margin-right: 0 !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        border-left: 0 !important;
        border-right: 0 !important;
    }
    
    /*
    .preference_cell > button {
        margin-bottom: 0px;
        margin-top: 0px;
        border-bottom: 0px;
        border-top: 0px;
        padding-bottom: 0px;
        padding-top: 0px;
    }
    */
    
    .nice_button {
        display:inline-block;
        padding:0.3em 1.2em;
        margin:0 0 0 0;
        box-sizing: border-box;
        text-decoration:none;
        /*font-family:'Roboto',sans-serif;*/
        font-weight:300;
        color:#FFFFFF;
        background-color:#4eb5f1;
        text-align:center;
        transition: all 0.2s;
        cursor: pointer;
    }
    a.nice_button:hover {
        background-color:#4095c6;
    }
  </style>

</head>

<body>
  <div style="display: flex; flex-wrap: wrap" id="main_div">
    <div class="preference_cell_rows shrink0" id="preference_switch">
      <div style="display: flex">
        <input type="radio" id="preference_switch_eye" name="preference_switch" value="eye" checked>
        <label for="preference_switch_eye">view settings</label>
      </div>
      <div style="display: flex">
        <input type="radio" id="preference_switch_color" name="preference_switch" value="color">
        <label for="preference_switch_color">color settings</label>
      </div>
    </div>
    <div class="preference_cell_rows shrink0 color_preferences">
      <div style="display: flex">
        <input type="radio" id="paint_mode_3" name="paint_mode" value="gradient" checked>
        <label for="paint_mode_3">gradient</label>
      </div>
      <div style="display: flex">
        <input type="radio" id="paint_mode_4" name="paint_mode" value="custom_image">
        <label for="paint_mode_4">custom image</label>
      </div>
    </div>
    <div class="preference_cell color_preferences">
      <button id="button_direction">toggle<br/>direction</button>
    </div>
    <div class="preference_cell color_preferences" id="custom_image_cell">
      <!--label for="file_input">Choose a custom picture:</label-->

      <input type="file"
             id="file_input" name="file_input"
             accept="image/png, image/jpeg">
    </div>
    <div class="preference_cell_rows long_cell gradient_mode_cell color_preferences" id="palette_cell">
      <div class="stack" style="width:100%; flex-basis: 0.6em;">
        <canvas id="canvas_hsv_h" class="gradient" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas> 
        <canvas id="canvas_hsv_h_control" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas>
      </div>
      <div class="stack" style="width:100%; flex-basis: 0.6em;">
        <canvas id="canvas_hsv_s" class="gradient" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas> 
        <canvas id="canvas_hsv_s_control" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas>
      </div>
      <div class="stack" style="width:100%; flex-basis: 0.6em;">
        <canvas id="canvas_hsv_l" class="gradient" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas> 
        <canvas id="canvas_hsv_l_control" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas>
      </div>
    </div>
    <div class="preference_cell main_gradient_cell color_preferences" style="display: flex">
      <div class="stack" style="flex-grow: 1; height: 0.95em;">
        <canvas id="gradient_canvas" class="gradient " width=100 height=1 style='width: 100%; height: 100%;  user-select: none;'></canvas> 
        <canvas id="gradient_canvas_control" class="" width=100 height=1 style='width: 100%; height: 100%;  user-select: none;'></canvas>
      </div>
      <div id="interior_gradient_stack" class="stack " style="width: 0.95em; margin-left: 0.5em; height: 0.95em;">
        <canvas id="interior_gradient_canvas" class="gradient" width=100 height=1 style='width: 100%; height: 100%;  user-select: none;'></canvas> 
        <canvas id="interior_gradient_canvas_control" width=100 height=1 style='width: 100%; height: 100%;  user-select: none;'></canvas>
      </div>
    </div>
    <div class="preference_cell short_cell normal_factor_modifier color_preferences">
      <div style="flex-grow: 0; display: flex; flex-direction: column; margin-right: 0.5em;">
        <div>offset:</div>
        <div>scale:</div>
      </div>
      <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: space-around">
        <div class="stack" style="flex-basis: 0.95em">
          <canvas id="canvas_offset2" class="gradient" width=100 height=1 style='width: 100%; height: 50%; top: 25%; user-select: none;'></canvas> 
          <canvas id="canvas_offset2_control" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas>
        </div>
        <div class="stack" style="flex-basis: 0.95em;">
          <canvas id="canvas_scale2" class="gradient" width=100 height=1 style='width: 100%; height: 50%; top: 25%; user-select: none;'></canvas> 
          <canvas id="canvas_scale2_control" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas>
        </div>
      </div>
    </div>
    <div class="preference_cell_rows normal_factor_modifier color_preferences" style="flex-shrink: 0">
      <div style="display: flex">
        <input type="checkbox" id="checkbox_mirror2">
        <label for="checkbox_mirror2">mirror</label>
      </div>
      <div style="display: flex">
        <input type="checkbox" id="checkbox_repeat2" checked>
        <label for="checkbox_repeat2">seamless</label>
      </div>
    </div>
    <div class="preference_cell short_cell distance_factor_modifier color_preferences">
      <div style="flex-grow: 0; display: flex; flex-direction: column; margin-right: 0.5em;">
        <div>offset:</div>
        <div>scale:</div>
      </div>
      <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: space-around">
        <div class="stack" style="flex-basis: 0.95em">
          <canvas id="canvas_offset" class="gradient" width=100 height=1 style='width: 100%; height: 50%; top: 25%; user-select: none;'></canvas> 
          <canvas id="canvas_offset_control" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas>
        </div>
        <div class="stack" style="flex-basis: 0.95em;">
          <canvas id="canvas_scale" class="gradient" width=100 height=1 style='width: 100%; height: 50%; top: 25%; user-select: none;'></canvas> 
          <canvas id="canvas_scale_control" width=100 height=1 style='width: 100%; height: 100%; user-select: none;'></canvas>
        </div>
      </div>
    </div>
    <div class="preference_cell_rows distance_factor_modifier color_preferences" style="flex-shrink: 0">
      <div style="display: flex">
        <input type="checkbox" id="checkbox_mirror">
        <label for="checkbox_mirror">mirror</label>
      </div>
      <div style="display: flex">
        <input type="checkbox" id="checkbox_repeat" >
        <label for="checkbox_repeat">seamless</label>
      </div>
    </div>
    <div class="preference_cell_rows color_preferences" id="distance_mode" style="flex-shrink: 0">
      <div style="display: flex">
        <input type="radio" id="distance_mode_1" name="distance_mode" value="iterations" checked>
        <label for="distance_mode_1">use iteration count</label>
      </div>
      <div style="display: flex">
        <input type="radio" id="distance_mode_2" name="distance_mode" value="distance">
        <label for="distance_mode_2">use distance</label>
      </div>
    </div>
    <div class="preference_cell_rows color_preferences" style="flex-shrink: 0">
      <div style="display: flex">
        <input type="checkbox" id="checkbox_3d">
        <label for="checkbox_3d">3d shadow</label>
      </div>
      <div style="display: flex" id="scale_invariance_control">
        <input type="checkbox" id="checkbox_scale_invariant">
        <label for="checkbox_scale_invariant">zoom-invariant</label>
      </div>
    </div>
    
    <div class="preference_cell eye_preferences">
      <a class="nice_button" onclick='myclick();'>hello</a>
    </div>

    <div class="preference_cell coord_cell grow eye_preferences">
      <div style="margin-right: 0.2em">
        <label for="input_x">x:</label>
      </div>

      <input name="input_x" type="number" id="input_x" value="100" class="preference_input">
    </div>

    <div class="preference_cell coord_cell grow eye_preferences">
      <div class="preference_label">
        <label for="input_y">y:</label>
      </div>
      
      <input name="input_y" type="number" id="input_y" value="100" class="preference_input">
    </div>

    <div class="preference_cell eye_preferences">
      <div class="preference_label">
        <label for="input_scale">scale:</label>
      </div>
     
      <input name="input_scale" type="number" id="input_scale" value="100" class="preference_input" style="width: 7em">
    </div>

    <div class="preference_cell eye_preferences">
      <div class="preference_label">
        <label for="input_iter">iterations:</label>
      </div>

      <input name="input_iter" type="number" id="input_iter" value="100" class="preference_input">
    </div>

    <div class="preference_cell eye_preferences">
      <div class="preference_label">
        <label for="input_width">width:</label>
      </div>
     
        <input name="input_width" type="number" id="input_width" value="100" class="preference_input" style="width: 4em">
    </div>

    <div class="preference_cell eye_preferences">
      <div class="preference_label">
        <label for="input_heigh">height:</label>
      </div>
     
        <input name="input_height" type="number" id="input_height" value="100" class="preference_input" style="width: 4em">
    </div>
    
    <div class="preference_cell eye_preferences" style="flex-shrink: 1">
      <div class="preference_label">
        <label for="input_samples">samples per pixel:</label>
      </div>
     
        <input name="input_samples" type="number" id="input_samples" value="2" class="preference_input" style="width: 3em; min-width: 0">
    </div>
        
    <div class="preference_cell shrink0 eye_preferences" style="">
      <input type="checkbox" id="checkbox_orbit">
      <label for="checkbox_orbit">show reference orbit</label>
    </div>
    <!-- dummied below enforce the header height the same as in the color preferences mode -->
    <div class="preference_cell_rows dummy eye_preferences" style="width: 0px; min-width: 0px">
      <div style="display: flex">
        <input type="radio" name="dummy_radio" value="dummy_radio" class="dummy" checked>
      </div>
      <div style="display: flex">
        <input type="radio" name="dummy_radio" value="dummy_radio" class="dummy">
      </div>
    </div>
    <div class="preference_cell_rows dummy eye_preferences" style="width: 0px; min-width: 0px">
      <div style="display: flex">
        <input type="checkbox" class="dummy">
      </div>
      <div style="display: flex">
        <input type="checkbox" class="dummy">
      </div>
    </div>
    <div class="preference_cell dummy eye_preferences">
      <button id="button_direction" class="dummy">1<br/>2</button>
    </div>
  </div>
  

    <!--span id="lblTiming">O_O</span>
    <span id="lblGLTimer">O_O</span-->  
  </div>
